name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4.0.4
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn install
      - name: Yarn Lint
        run: yarn lint